# alertad.conf

# Настройки OAuth2/OIDC
OAUTH2_CLIENT_ID = 'your_client_id'
OAUTH2_CLIENT_SECRET = 'your_client_secret'
OIDC_PROVIDER_URL = 'https://your-oidc-provider.com'
OIDC_USERINFO_URL = 'https://your-oidc-provider.com/userinfo'
OIDC_GROUPS_CLAIM = 'groups'
TOKEN_LIFETIME = 3600  # Время жизни токена в секундах

# Имена полей в userinfo
USERINFO_NAME_FIELD = 'name'
USERINFO_LOGIN_FIELD = 'preferred_username'
USERINFO_EMAIL_FIELD = 'email'
USERINFO_EMAIL_VERIFIED_FIELD = 'email_verified'
USERINFO_SUB_FIELD = 'sub'

# Маппинг групп на роли
GROUP_TO_ROLE_MAPPING = {
    'ADMIN:SECURITY': 'admin',
    'DEV': 'user',
    'OPS': 'operator',
    'VIEWERS': 'viewer'
}

# Настройки CORS (если необходимо)
CORS_ORIGINS = ['*']
CORS_SUPPORTS_CREDENTIALS = True

# Настройки аутентификации
AUTH_REQUIRED = True
AUTH_PROVIDER = 'oauth2_oidc'  # Указываем, что используем ваш плагин

# Настройки плагина
PLUGINS = ['oauth2_oidc']